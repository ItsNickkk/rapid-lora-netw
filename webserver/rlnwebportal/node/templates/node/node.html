{% extends "base.html"%}
{% load static %}

{% block content %}

<div id="mapid"></div>

<script>


	var mymap = L.map('mapid').setView([3.146450, 101.711250], 13);

	L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
		maxZoom: 18,
		attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, ' +
			'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
		id: 'mapbox/streets-v11',
		tileSize: 512,
		zoomOffset: -1
	}).addTo(mymap);
	var popup = L.popup();
	var clickCircle = [];
	function onMapClick(e) {
		
		len = clickCircle.length;
		clickCircle[len+1] = L.circle(e.latlng,200,{
			color: '#f07300',
			fillOpacity: 0.5,
			opacity: 0.5,
			id: Math.floor(Math.random() * 10),

		}).addTo(mymap);
		popup
			.setLatLng(e.latlng)
			.setContent("You clicked the map at " + clickCircle[len+1].options.id)
			.openOn(mymap);
		clickCircle[len+1].addEventListener('click', onCircleClick);
	}

	function onCircleClick(e){
		L.DomEvent.stopPropagation(e);
		var clickedCircle = e.target;
		alert(clickedCircle.options.id);
	}

	mymap.on('click', onMapClick);

</script>
{% endblock content %}
